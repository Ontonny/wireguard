---
wg_default_config_dir: /etc/wireguard
wg_default_client_config_dir: $HOME

wg_interfaces:
  wg0:
    domain: ""
    wg_range_v4: ""
    wg_range_v6: ""
    wg_port: ""

    wg_show: true

    wg_config_dir: /etc/wireguard
    wg_client_config_dir: $HOME

    wg_client_config_storage_host: localhost

    generate_server_keys: false
    generate_preshared_key: false

    wg_dns: ""
    wg_routed_ips: ""

    allow_inet: true

    peers: []
